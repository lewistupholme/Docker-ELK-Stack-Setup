## Classfication change

filter { 
  if "classification-logs" in [log][file][path] {
     csv {
     separator => ","
     columns => ["time_stamp","winlog.event_data.TargetGroupName","classification_new","classification_old"]
     skip_header => true
         }
                                 }
         }
